<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <title>Javaspritz</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <h1>JAVASPRITZ</h1>
        <a href="/home">Home</a>
        <a href="/editor">Editor</a>
        <a href="about">About</a>
        <a href="/contact">Contact</a>
      </nav>
      <main>
        <section class="display-section">
          <div id="display-speed-text">Words will display here</div>
        </section>
        <section class="user-input-section">
          <textarea
            id="user-input-text"
            name="user-input-text"
            placeholder="Place your text here."
          ></textarea>
        </section>
        <section class="play-control">
          <button class="success" disabled>Play / Pause</button>
        </section>
        <div class="words-per-minute">
          <label for="controls-speed">Words per minute:</label>
          <input
            type="number"
            id="controls-speed"
            name="controls-speed"
            placeholder="60"
            min="1"
            max="600"
          />
        </div>
      </main>
      <footer>Simon Cordova Â© 2020</footer>
    </div>
  </body>
</html>
